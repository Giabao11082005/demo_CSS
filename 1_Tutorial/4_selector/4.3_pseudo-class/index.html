    <!-- 
***** Lớp giả là gì?
Một lớp giả được sử dụng để định nghĩa một trạng thái đặc biệt của một yếu tố.
Ví dụ, nó có thể được sử dụng để:
Tạo kiểu cho một phần tử khi người dùng di chuột qua phần tử đó
Phong cách liên kết đã truy cập và không truy cập khác nhau
Tạo kiểu cho một yếu tố khi nó được lấy nét
***** Cú pháp:
selector:pseudo-class {
property: value;
} 

link:chưa được truy cập
visited: đã truy cập
hover: đổi màu khi di chuột qua
active: áp dụng kiểu cho phần tử được nhấp vào
focus: áp dụng kiểu khi phần tử (form input) đang nhận focus (đang được chọn)
first-child: chọn phần tử đầu tiên của phần tử cha
last-child: chọn phần tử cuối cùng của phần tử cha
nth-child(n): chọn phần tử con thứ n của một phần tử cha
not(selector): chọn các phần tử không khớp với bộ chỉ định
