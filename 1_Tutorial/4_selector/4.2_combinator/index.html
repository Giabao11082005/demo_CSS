<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>combinator selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
    descendant selector-space(s1, s2): chon tat ca s2 la con cua s1
    child selector->(s1, s2): s1>s2: chon tat ca con truc tiep s2 cua s1
    adjacent sibling selector-+(s1+s2): chon tat ca s2 lien ke ngay sau s1
    general sibling selector-~(s1~s2): chon tat ca cac phan tu s2 theo sau 1 phan tu s1
    <div>
      <h1>Tieu de</h1>
      <h2>Tieu de nho 1</h2>
      <h2>Tieu de nho 2</h2>
      <h2>Tieu de nho 3</h2>
      <h2>Tieu de nho 4</h2>
      <h2>Tieu de nho 5</h2>
    </div>

    <div>
      <p>Doan van 1</p>
      <p>Doan van 2</p>
      <p>Doan van 3</p>
    </div>
    <div>
      <ul>
        <li>Noi dung 1</li>
        <li>Noi dung 2</li>
        <li>Noi dung 3</li>
      </ul>
      <h2>dep trai</h2>
    </div>
  </body>
</html>
