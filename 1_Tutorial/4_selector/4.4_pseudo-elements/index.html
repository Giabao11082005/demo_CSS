<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
***** Pseudo-Elements là gì?
Một phần tử giả CSS được sử dụng để tạo kiểu cho các phần được chỉ định của một phần tử.
Ví dụ, nó có thể được sử dụng để:
Tạo kiểu cho chữ cái hoặc dòng đầu tiên của một phần tử
Chèn nội dung trước hoặc sau nội dung của một phần tử
***** Cú pháp: 
selector::pseudo-element {
  property: value;

  first::line: dòng đầu tiên
  first::letter: chữ cái đầu tiên
  marker: kí tự trong ol ul
selection: khi bôi đen thì sẽ có hiệu ứng
}
    -->

    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores
      doloribus minus, corrupti architecto aut explicabo ipsa accusamus aperiam
      voluptatem voluptas!
    </p>

    <hr />

    <ul class="ul">
      <li>tea 1</li>
      <li>tea 2</li>
      <li>tea 3</li>
    </ul>

    <ol class="ol">
      <li>milk 1</li>
      <li>milk 2</li>
      <li>milk 3</li>
    </ol>

    <h1>Hoang Gia Bao</h1>
  </body>
</html>
