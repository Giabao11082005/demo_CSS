    <!-- 
***** Độ mờ đục / Minh bạch *****
Thuộc tính chỉ định độ mờ/độ trong suốt của một phần tử. Nó có thể lấy một giá trị từ 0,0 - 1,0. Giá trị càng thấp, càng minh bạch:opacity
 
***** background-image: *****
Dùng để đặt hình ảnh nền cho phần tử. Bạn có thể chỉ định URL của hình ảnh muốn sử dụng.

***** background-repeat:  *****
Định nghĩa cách lặp lại của hình nền. Các giá trị phổ biến bao gồm:
repeat: Lặp lại theo cả chiều ngang và chiều dọc (mặc định).
repeat-x: Lặp lại theo chiều ngang.
repeat-y: Lặp lại theo chiều dọc.
no-repeat: Không lặp lại hình nền.

***** background-attachment:
 Xác định cách nền di chuyển khi cuộn trang. Các giá trị phổ biến bao gồm:
scroll: Nền cuộn theo nội dung (mặc định).
fixed: Nền cố định và không cuộn theo nội dung.
local: Nền cuộn cùng với phần tử chứa nó.

***** background-position: 
Định vị trí bắt đầu của hình nền. Các giá trị có thể bao gồm từ khóa (ví dụ: top, right, bottom, left, center) hoặc tọa độ cụ thể (ví dụ: 50% 50%).
html

***** background (thuộc tính viết tắt): 
Dùng để rút gọn và kết hợp nhiều thuộc tính nền trong một dòng. Cú pháp chung là:
background: [background-color] [background-image] [background-repeat] [background-attachment] [background-position];

*****
