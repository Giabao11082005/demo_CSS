<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>outline-width</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
***** Chiều rộng phác thảo CSS
Thuộc tính chỉ định chiều rộng của đường viền, và có thể có một trong các giá trị sau:outline-width
mỏng (thường là 1px)
trung bình (thường là 3px)
dày (thường là 5px)
Kích thước cụ thể (tính bằng px, pt, cm, em, v.v.)
    -->
    <p class="one">Outline mong</p>
    <p class="two">Outline trung binh</p>
    <p class="three">Outline Day</p>
    <p class="four">Outline day 5px</p>
  </body>
</html>
