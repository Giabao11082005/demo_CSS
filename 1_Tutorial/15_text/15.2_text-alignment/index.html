<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text - alignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
    text-align: can chinh ngang van ban
    text-align-last: căn chỉnh dòng cuối văn bản
    uni-bidi: thay đổi hướng văn bản
    direction: 
    vertical-align: căn dọc văn bản
    -->
    <div class="container">
      <p class="text-align">
        Lorem, ipsum dolor sit amet consectetur adipisicing.
      </p>
      <p class="text-align-last">
        Lorem, ipsum dolor sit amet consectetur adipisicing.
      </p>
      <p class="direction">Lorem ipsum dolor sit amet.</p>
      <p class="unicode-bidi">Lorem ipsum dolor sit amet.</p>
      <p class="vertical-align">Lorem ipsum dolor sit amet.</p>
    </div>
  </body>
</html>
