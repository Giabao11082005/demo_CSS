<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Example ol lists:</p>

      <li>Tea</li>

      <li>Milk</li>
    </ul>
  </body>
</html>
