<!-- 

***** Kiểu đường viền CSS
Thuộc tính chỉ định loại đường viền sẽ hiển thị.border-style

Các giá trị sau được cho phép:

dotted - Xác định đường viền chấm
dashed - Xác định đường viền đứt nét
solid - Xác định đường viền liền nét
double - Xác định đường viền kép
groove - Xác định đường viền có rãnh 3D. Hiệu ứng phụ thuộc vào giá trị màu đường viền
ridge - Xác định đường viền gợn sóng 3D. Hiệu ứng phụ thuộc vào giá trị màu đường viền
inset - Xác định đường viền 3D inset. Hiệu ứng phụ thuộc vào giá trị màu đường viền
outset - Xác định đường viền 3D outset. Hiệu ứng phụ thuộc vào giá trị màu đường viền
none - Xác định không biên giới
hidden - Xác định đường viền ẩn
Thuộc tính có thể có từ một đến bốn giá trị (đối với viền trên, viền phải, viền dưới và viền trái).border-style
