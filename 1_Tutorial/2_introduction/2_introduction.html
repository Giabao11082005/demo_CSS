<!-- 
CSS là ngôn ngữ chúng ta sử dụng để tạo kiểu cho một trang Web.

***** CSS là gì? *****
CSS là viết tắt của Cascading Style Sheets
CSS mô tả cách các phần tử HTML được hiển thị trên màn hình, giấy, hoặc trong các phương tiện truyền thông khác
CSS tiết kiệm rất nhiều công việc. Nó có thể kiểm soát bố cục của Nhiều trang web cùng một lúc
Biểu định kiểu bên ngoài được lưu trữ trong tệp CSS

***** Tại sao nên sử dụng CSS? *****
CSS được sử dụng để xác định kiểu cho các trang web của bạn, bao gồm thiết kế, bố cục và các biến thể hiển thị cho các thiết bị và kích thước màn hình khác nhau.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/1_Tutorial/CSS/2_introduction.css" />
    <title>INTRODUCTION</title>
    <style>
      body {
        background-color: pink;
      }

      h1 {
        color: green;
        text-align: center;
      }

      p {
        color: red;
        font-family: verdana;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Information</h1>
    <p>
      Name: Hoang Gia Bao <br />
      Age: 19 <br />
      Address: Ho Chi Minh City <br />
      School: UTH
    </p>
  </body>
</html>
